<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Table</title>
  </head>
  <body>
    
   <div class='login-pane'>

      <div class='logo-line'>
        

      </div>

      <div class="logon-zone">

              <span class='welcome-text-content'>DiamondTable Manager</span>
              <span class='welcome-text-content content-two'>Provide credentials to access the system</span>


            </h1>
          
          
          </div>

          <div class="inputs-zone">

            <input type="text" id="login" placeholder="Username" class="user-logon-input">
            <input type="password" id="password" placeholder="Password" class="user-logon-input">

          </div>

          <div class="button-zone">
            
            <button type="button" id='confirm' class="login-button">Confirm</button>

          </div>

        
    
      
      
      </div>
      


   
    <script src="index.js"></script>
