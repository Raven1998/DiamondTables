<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Table</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
     <div class="bg bg3"></div>

     <div class ="navigation">

      <div class="stats">
        <button class="stats-button">Statistics</button>
         <div class="dropdown-stats">
           <ul>
             <li class="dailyst">Daily stats</li>
             <li class ='weeklyst'>Weekly stats</li>
           </ul>
 
         </div>
       </div>
       
       <div class="option-zone">
        <button class="table-button">Table management</button>
        
       </div>

      

      <div class="option-zone">
        <button class="cost-button">Cost management</button>
 
         </div>
        

         <div class="account">
          <button class="account-button">Account</button>
           <div class="dropdown-account">
             <ul>
               <li class="changePWD">Change Password</li>
               <li>Logout</li>
             </ul>
   
           </div>
         </div>
         <div class="account">
          Logged as: 
   
        </div>

       </div>

       

      

       


    
    
     </div>

     <div class="table" id="table">
      <div class ='table-header'>
        <div class="title">Table Management</div>
        <button  class="close-table">&times;</button>

      </div>
      <div class ='table-content'>
        Ksiadz Maciej Ziólkowski
      </div>


     </div>

     <div class="cost" id="cost">
      <div class ='cost-header'>
        <div class="title">Cost Management</div>
        <button  class="close-cost">&times;</button>

      </div>
      <div class ='cost-content'>
        Ksiadz Maciej Ziólkowski
      </div>


     </div>

     <div class="pwd" id="pwd">
      <div class ='pwd-header'>
        <div class="title">Change Password</div>
        <button  class="close-pwd">&times;</button>

      </div>
      <div class ='pwd-content'>
        Ksiadz Maciej Ziólkowski
      </div>


     </div>

     <div class="daily" id="daily">
      <div class ='daily-header'>
        <div class="title">Daily Stats</div>
        <button  class="close-daily">&times;</button>

      </div>
      <div class ='daily-content'>
        Ksiadz Maciej Ziólkowski
      </div>


     </div>

     <div class="weekly" id="weekly">
      <div class ='weekly-header'>
        <div class="title">Weekly Stats</div>
        <button  class="close-weekly">&times;</button>

      </div>
      <div class ='weekly-content'>
        Ksiadz Maciej Ziólkowski
      </div>


     </div>

     

    
     
     <div id="overlay"></div>
    <script src="index.js"></script>
